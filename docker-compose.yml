yaml
version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=0000
      - MYSQL_DATABASE=ruslan_db
      - MYSQL_USER=ruslan
      - MYSQL_PASSWORD=0000

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    environment:
      - PMA_HOST=db
      - PMA_USER=ruslan
      - PMA_PASSWORD=0000